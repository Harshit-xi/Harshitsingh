<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harshit Singh | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #111;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      font-size: 0.9rem;
      animation: fadeInDown 1s ease forwards;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 1;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease 0.5s forwards;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 5rem;
      line-height: 1.1;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease 1s forwards;
      opacity: 0;
    }
    .hero-text p {
      font-size: 1rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 2s ease 1.2s forwards;
    }
    .hero-image img {
      max-width: 400px;
      border-radius: 8px;
      animation: fadeIn 2s ease 1.5s forwards;
      opacity: 0;
    }
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.8s forwards;
    }
    .stats div {
      font-size: 1rem;
      color: #555;
    }
    .scroll-indicator {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3rem;
      color: #999;
      animation: bounce 2s infinite;
    }
    .vertical-text {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      position: absolute;
      left: 1rem;
      top: 50%;
      font-size: 0.8rem;
      color: #999;
      animation: fadeIn 2s ease 2s forwards;
      opacity: 0;
    }
    .book-call {
      position: absolute;
      right: 2rem;
      top: 2rem;
      font-size: 0.9rem;
      animation: fadeInDown 1s ease 0.5s forwards;
      opacity: 0;
    }
    .book-call a {
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #000;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: center;
      }
      .hero-text, .hero-image {
        max-width: 100%;
        text-align: center;
      }
      .hero-text h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">★</div>
    <nav>
      <a href="#about">About Me</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#services">Services</a>
      <a href="#blog">Blog</a>
    </nav>
    <div class="book-call">
      <a href="#">Book A Call →</a>
    </div>
  </header>

  <div class="vertical-text">Product designer</div>

  <section class="hero">
    <div class="hero-text">
      <div class="stats">
        <div><strong>+200</strong><br>Project completed</div>
        <div><strong>+50</strong><br>Startup raised</div>
      </div>
      <h1>Hello</h1>
      <p>— It's Harshit Singh, a design wizard</p>
    </div>
    <div class="hero-image">
      <img src="your-image.jpg" alt="Harshit Singh" />
    </div>
  </section>

  <div class="scroll-indicator">Scroll down ↓</div>
</body>
</html>
